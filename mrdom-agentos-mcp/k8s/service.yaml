apiVersion: v1
kind: Service
metadata:
  name: mrdom-sdr-agentos-service
  namespace: mrdom
  labels:
    app: mrdom-sdr-agentos
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 8000
    protocol: TCP
    name: http
  selector:
    app: mrdom-sdr-agentos
---
apiVersion: v1
kind: Service
metadata:
  name: mrdom-sdr-agentos-headless
  namespace: mrdom
  labels:
    app: mrdom-sdr-agentos
spec:
  type: ClusterIP
  clusterIP: None
  ports:
  - port: 8000
    targetPort: 8000
    protocol: TCP
    name: http
  selector:
    app: mrdom-sdr-agentos
