apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mrdom-sdr-agentos-ingress
  namespace: mrdom
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "300"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
  - hosts:
    - api.mrdom.com.br
    secretName: mrdom-sdr-agentos-tls
  rules:
  - host: api.mrdom.com.br
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: mrdom-sdr-agentos-service
            port:
              number: 80
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mrdom-sdr-agentos-docs-ingress
  namespace: mrdom
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
  - hosts:
    - docs.mrdom.com.br
    secretName: mrdom-sdr-agentos-docs-tls
  rules:
  - host: docs.mrdom.com.br
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: mrdom-sdr-agentos-service
            port:
              number: 80
