apiVersion: v1
kind: Secret
metadata:
  name: mrdom-secrets
  namespace: mrdom
type: Opaque
data:
  # AWS Credentials
  aws-access-key-id: <base64-encoded-aws-access-key-id>
  aws-secret-access-key: <base64-encoded-aws-secret-access-key>
  
  # OpenAI API Key
  openai-api-key: <base64-encoded-openai-api-key>
  
  # Chatwoot Configuration
  chatwoot-access-token: <base64-encoded-chatwoot-access-token>
  chatwoot-account-id: <base64-encoded-chatwoot-account-id>
  chatwoot-hmac-secret: <base64-encoded-chatwoot-hmac-secret>
  
  # N8N Configuration
  n8n-api-key: <base64-encoded-n8n-api-key>
  
  # Database Configuration
  database-url: <base64-encoded-database-url>
  
  # Redis Configuration
  redis-url: <base64-encoded-redis-url>
  
  # Application Secrets
  secret-key: <base64-encoded-secret-key>
---
apiVersion: v1
kind: Secret
metadata:
  name: docker-registry-secret
  namespace: mrdom
type: kubernetes.io/dockerconfigjson
data:
  .dockerconfigjson: <base64-encoded-docker-config>
