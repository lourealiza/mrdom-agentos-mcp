apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: mrdom-sdr-agentos-netpol
  namespace: mrdom
spec:
  podSelector:
    matchLabels:
      app: mrdom-sdr-agentos
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: mrdom
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
    ports:
    - protocol: TCP
      port: 8000
  egress:
  - to:
    - namespaceSelector:
        matchLabels:
          name: mrdom
    ports:
    - protocol: TCP
      port: 5432  # PostgreSQL
    - protocol: TCP
      port: 6379  # Redis
    - protocol: TCP
      port: 5678  # N8N
  - to: []
    ports:
    - protocol: TCP
      port: 443   # HTTPS
    - protocol: TCP
      port: 80    # HTTP
    - protocol: TCP
      port: 53    # DNS
    - protocol: UDP
      port: 53    # DNS
